
<div class="header">
    <img src="images/logo_oebb_blau.png" title="oebb logo" alt="oebb logo" />
    <h1>{{$ctrl.display.stationName}}</h1>
</div>
<div class="subheader">
    <div id="clock">{{$ctrl.clock | date:'HH:mm:ss'}}</div>
    <h2>Abfahrten / <i>Departures</i></h2>
</div>
<table class="departures">
    <tr><th class="ar">&nbsp;</th><th class="ti">Abfahrt<br/><i>Departure</i></th><th>Erwartet<br/><i>Estimated</i></th>
        <th>Zug<br/><i>Train</i></th><th>Richtung<br/><i>Direction</i></th>
        <th>Bahnsteig<br/><i>Platfom</i></th></tr>
    <tr ng-repeat="departure in $ctrl.display.departures" class="departure-list-item">
        <td class="ar"><img src="images/{{departure.arriving ? 'green_ani_new_layout.gif' : 'space.gif'}}" /></td>
        <td class="ti">{{departure.time}}</td>
        <td class="cu">{{departure.current}}</td>
        <td class="fa"><img src="images/{{departure.line.type}}.gif" /> {{departure.line.number}}</td>
        <td class="to">{{departure.text}}</td>
        <td class="pl">{{departure.platform}}</td>
    </tr>
</table>
